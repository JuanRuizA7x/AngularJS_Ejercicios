<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- ANGULARJS -->
    <script src="js/lib/angular.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>ng-model</h1>
      <h4>en angulajs</h4>
      <hr />

      <p>
        Su nombre: {{name | uppercase}}
        <br />
        <input
          type="text"
          class="form-control"
          placeholder="Ingrese su nombre"
          ng-model="name"
        />
      </p>

      <p>
          País seleccionado: {{country}}
        <select class="form-control" ng-model="country">
          <option value="1">Canadá</option>
          <option value="2">Colombia</option>
          <option value="3">Estados Unidos</option>
        </select>
      </p>

      <p>
          Seleccione las opciones que desea: {{opt1}} {{opt2}}
          <br>
          <input type="checkbox" ng-model="opt1"> Opción 1
          <input type="checkbox" ng-model="opt2"> Opción 2
      </p>

      <p>
        Seleccione un género: {{gender}}
        <br>
        <input type="radio" value="M" ng-model="gender"> Masculino
        <input type="radio" value="F" ng-model="gender"> Femenino
    </p>
    </div>

    <!-- JQUERY -->
    <script src="js/lib/jquery-3.5.1.min.js"></script>
    <!-- POPPER JS -->
    <script src="js/lib/popper.min.js"></script>
    <!-- BOOTSTRAP -->
    <script src="js/lib/bootstrap.min.js"></script>
  </body>
</html>
